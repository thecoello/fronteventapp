<div class="eventos-lista">
  <h2>Lista de Eventos</h2>
  <ul>
    <li *ngFor="let evento of eventos">
      <h3>{{ evento.nombreEvento }}</h3>
      <p><b>Fecha:</b> {{ evento.fechaInicio | date:'medium' }}</p>
      <p><b>Tipo:</b> {{ evento.tipoEvento }}</p>
      <a [routerLink]="['/evento-detalle', evento.id]">Ver detalles</a>
    </li>
  </ul>
</div>
