<div class="row justify-content-center align-items-center h-100">
    <div class="col-4"></div>

    <div class="col-3">

        <h1 class="title-caveat text-center">Inicia Sesion</h1>

        <form #loginadmin="ngForm">
            <div class="mb-3 form-group">
                <label for="email" class="form-label m-0 p-0 m-0 p-0">Email *</label>
                <input  type="text" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="modelUserAdmin.email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label m-0 p-0">Contrase√±a *</label>
                <input  type="password" class="form-control" id="password" aria-describedby="password" name="password" [(ngModel)]="modelUserAdmin.password"  required>
            </div>
        </form>


        <!--Boton para acceder a la sesion-->
        <button type="submit" class="btn btn-primary">Login</button>
            
    </div>

    <div class="col-4"></div>
</div>
