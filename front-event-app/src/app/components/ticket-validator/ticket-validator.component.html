<div>
  <input [(ngModel)]="ticketCode" type="text" placeholder="Ingrese código del ticket">
  <button (click)="validateTicket()">Validar Ticket</button>
  
  <!-- Componente del escáner de códigos QR -->
  <zxing-scanner [formats]="allowedFormats" (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
</div>
