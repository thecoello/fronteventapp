<div class="row justify-content-center align-items-center h-100">
    <div class="col-4"></div>
  
    <div class="col-3">
  
        <h1 class="title-caveat text-center">Editar Perfil</h1>
  
        <form #detalleUsuario="ngForm" (ngSubmit)="actualizarInformacion(detalleUsuario)" class="">
          <div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="modelUserAdmin.nombre" name="nombre">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" [(ngModel)]="modelUserAdmin.apellido" name="apellido">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="modelUserAdmin.email" name="email">
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="usuario" [(ngModel)]="modelUserAdmin.usuario" name="usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="text" class="form-control" id="password" [(ngModel)]="modelUserAdmin.password" name="password">
            </div>
    
  
          </div>
        </form>
  
        
            <!--Botones para actualizar información y también para eliminarla-->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-danger" (click)="eliminarUsuario()"> Borrar Datos de Usuario</button>
    </div>
  </div>
