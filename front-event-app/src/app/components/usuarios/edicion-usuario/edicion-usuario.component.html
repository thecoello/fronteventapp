<div class="row h-100">

  <div class="row">

      <div class="col-1">
      </div>

      <div class="col-5  d-flex justify-content-center flex-column">
        <h1 class="title-caveat text-center">Editar usuario</h1>

        <form #EdicionUsuario="ngForm" (ngSubmit)="onSubmit(EdicionUsuario, $event)" class="{{inputsValidate? 'was-validated' : 'needs-validation'}}" >
            <div class="mb-3 form-group">
                <label for="nombre" class="form-label m-0 p-0 m-0 p-0">Nombre *</label>
                <input  type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre" [(ngModel)]="modelUserAdmin.nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label m-0 p-0">Apellido *</label>
                <input  type="text" class="form-control" id="apellido" aria-describedby="apellido" name="apellido" [(ngModel)]="modelUserAdmin.apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label m-0 p-0">Email *</label>
                <input  type="email" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="modelUserAdmin.email" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label m-0 p-0">Usuario *</label>
                <input  type="usuario" class="form-control" id="usuario" aria-describedby="usuario" name="usuario" [(ngModel)]="modelUserAdmin.usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label m-0 p-0">Password *</label>
                <input  type="password" class="form-control" id="password" aria-describedby="password" name="password" [(ngModel)]="modelUserAdmin.password" required>
            </div>
              
              <div *ngIf="!editUser" class="d-grid gap-2 pt-2">
                <button type="submit" class="btn btn-black p-2 rounded-3">Editar usuario </button>

                <app-eliminar-usuario></app-eliminar-usuario>

              </div>

              <div *ngIf="editUser" class="d-grid gap-2 pt-2 justify-content-center align-items-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>

              <div *ngIf="editStatusOk" class="alert alert-success mt-4" role="alert">
                {{editStatusOk}}
              </div>

              <div *ngIf="editStatusKo" class="alert alert-danger mt-4" role="alert">
                {{editStatusKo}}

              </div>

        
      
        </form>
    </div>

      <div class="col-5">
      </div>



      <div class="col-1"></div>
      
  </div>

</div>
