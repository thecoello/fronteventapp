<div class="eliminar-usuario">
  <h2>Administrar Perfil</h2>
  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" [(ngModel)]="user.usuario" name="usuario" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="buttons">
      <button type="button" class="actualizar-btn" (click)="updateUser()">Actualizar Usuario</button>
      <button type="button" class="eliminar-btn" (click)="deleteUser()">Eliminar Usuario</button>
    </div>
  </form>
  <p>{{message}}</p>
</div>
