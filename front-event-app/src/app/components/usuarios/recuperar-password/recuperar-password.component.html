<div class="row justify-content-center align-items-center">
    <div class="col-4"></div>

    <div class="col-3">

        <h1 class="title-caveat text-center">Recuperar contraseña</h1>

        <form #registroUsuario="ngForm" (ngSubmit)="onSubmit(registroUsuario, $event)" class="{{inputsValidate? 'was-validated' : 'needs-validation'}}" >
   
            <div class="mb-3">
                <label for="email" class="form-label m-0 p-0">Email *</label>
                <input  type="email" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="modelUserAdmin.email" required>
            </div>
           


        
              <div *ngIf="!creatingUser" class="d-grid gap-2 pt-2">
                <button type="submit" class="btn btn-black p-2 rounded-3">Recuperar contraseña </button>
              </div>

              <div *ngIf="creatingUser" class="d-grid gap-2 pt-2 justify-content-center align-items-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>

         
        
             
        </form>

        <div *ngIf="recupPassOk" class="alert alert-success mt-4" role="alert">
            {{recupPassOk}}
          </div>

          <div *ngIf="recupPassKo" class="alert alert-danger mt-4" role="alert">
            {{recupPassKo}}

          </div>
    </div>

    <div class="col-4"></div>
</div>
