<div class="row justify-content-center align-items-center">
    <div class="col-4"></div>

    <div class="col-3">

        <h1 class="title-caveat text-center">Regístrate aquí</h1>

        <form #registroUsuario="ngForm" (ngSubmit)="onSubmit(registroUsuario, $event)" class="{{inputsValidate? 'was-validated' : 'needs-validation'}}" >
            <div class="mb-3 form-group">
                <label for="nombre" class="form-label m-0 p-0 m-0 p-0">Nombre *</label>
                <input  type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre" [(ngModel)]="modelUserAdmin.nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label m-0 p-0">Apellido *</label>
                <input  type="text" class="form-control" id="apellido" aria-describedby="apellido" name="apellido" [(ngModel)]="modelUserAdmin.apellido" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label m-0 p-0">Email *</label>
                <input  type="email" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="modelUserAdmin.email" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label m-0 p-0">Usuario *</label>
                <input  type="usuario" class="form-control" id="usuario" aria-describedby="usuario" name="usuario" [(ngModel)]="modelUserAdmin.usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label m-0 p-0">Password *</label>
                <input  type="password" class="form-control" id="password" aria-describedby="password" name="password" [(ngModel)]="modelUserAdmin.password" required>
            </div>
            <div class="mb-3 form-check">
                <input  type="checkbox" class="form-check-input" name="userTerms" id="userTerms" [(ngModel)]="modelUserAdmin.userTerms" required>
                <label  class="form-check-label" for="userTerms">Acepto <a href="http://" target="_blank" rel="noopener noreferrer">condiciones y terminos de uso *</a></label>
              </div>


        
              <div *ngIf="!creatingUser" class="d-grid gap-2 pt-2">
                <button type="submit" class="btn btn-black p-2 rounded-3">Regsitrarse </button>
              </div>

              <div *ngIf="creatingUser" class="d-grid gap-2 pt-2 justify-content-center align-items-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>

              <div *ngIf="registerStatusOk" class="alert alert-success mt-4" role="alert">
                {{registerStatusOk}}
              </div>

              <div *ngIf="registerStatusKo" class="alert alert-danger mt-4" role="alert">
                {{registerStatusKo}}

              </div>
        
              <div class="mb-3 form-check text-center  pt-4">
                <p>¿Ya tienes una cuenta? <a href="http://" target="_blank" rel="noopener noreferrer">Inicia sesión</a></p>
              </div>
        </form>
    </div>

    <div class="col-4"></div>
</div>
