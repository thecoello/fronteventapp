<div class="row justify-content-center align-items-center h-50">
    <div class="col-4"></div>

    <div class="col-3">

        <h1 class="title-caveat text-center">Cambiar contrase単a</h1>

        <form #cambiarPassword="ngForm" (ngSubmit)="onSubmit(cambiarPassword, $event)" class="{{inputsValidate? 'was-validated' : 'needs-validation'}}" >
   
            <div class="mb-3">
                <label for="password" class="form-label m-0 p-0">Nueva contrase単a *</label>
                <input  type="password" class="form-control" id="password" aria-describedby="password" name="password" [(ngModel)]="modelPassword.password" required>
            </div>

            <div class="mb-3">
                <label for="repeatPassword" class="form-label m-0 p-0">Repite la contrase単a *</label>
                <input  type="password" class="form-control" id="repeatPassword" aria-describedby="repeatPassword" name="repeatPassword" [(ngModel)]="modelPassword.repeatPassword" required>
            </div>
           
        
              <div *ngIf="!changinPassword" class="d-grid gap-2 pt-2">
                <button type="submit" class="btn btn-black p-2 rounded-3">Cambiar contrase単a </button>
              </div>

              <div *ngIf="changinPassword" class="d-grid gap-2 pt-2 justify-content-center align-items-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
        </form>

        <div *ngIf="recupPassOk" class="alert alert-success mt-4" role="alert">
            {{recupPassOk}}
          </div>

          <div *ngIf="recupPassKo" class="alert alert-danger mt-4" role="alert">
            {{recupPassKo}}

          </div>
    </div>

    <div class="col-4"></div>
</div>
